### OPTIONS

env:
  TERM: xterm-256color
window:
    x: 10
    y: 10
dynamic_padding: true
opacity: 1.0

title: Alacritty
class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 2000

font:
  normal:
    family: Mononoki Nerd Font
    style: Regular
  bold:
    family: Mononoki Nerd Font
    style: Bold
  italic:
    family: Mononoki Nerd Font
    style: Italic
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic
size: 10.0

offset:
  x: 0
  y: 1

draw_bold_text_with_bright_colors: true


