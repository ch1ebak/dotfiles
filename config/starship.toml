# Random
add_newline = false

[line_break]
disabled=true

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[➜](bold red) "

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"

# Disable the blank line at the start of the prompt
[package]
disabled = false
style = "bold green"
symbol = "👩‍💻 "

