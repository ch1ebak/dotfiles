# ENVIRONMENT VARIABLES
env=XCURSOR_SIZE,15
env=XCURSOR_THEME,capitaine-cursors-light
env=GTK_THEME,Nordic-darker
env=QT_QPA_PLATFORMTHEME,qt6ct
# env=ELECTRON_OZONE_PLATFORM_HINT,x11
# env=LIBVA_DRIVER_NAME,nvidia
# env=XDG_SESSION_TYPE,wayland
# env=GBM_BACKEND,nvidia-drm
# env=__GLX_VENDOR_LIBRARY_NAME,nvidia


# MONITORS
monitorrule=name:eDP-1,width:1920,height:1080,refresh:60,x:0,y:0
monitorrule=name:HDMI-A-1,width:1920,height:1080,refresh:144,x:1920,y:0


# AUTOSTART
exec = pkill waybar; waybar &
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots
exec-once=xdg-desktop-portal-wlr &
exec-once=hypridle
exec-once=systemctl --user start xfce-polkit
exec-once=dunst &
exec-once=brightnessctl set 50%
exec-once=wl-paste --type text --watch cliphist store
exec-once=easyeffects --gapplication-service &
exec-once=/usr/bin/emacs --daemon &


# LOOK AND FEEL
## Theme
source=./themes/tokyonight.conf

## Settings
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=0
warpcursor=0
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=15
drag_tile_to_tile=1
allow_tearing=0

## Windows
border_radius=5
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

## Layouts
### Scroller
scroller_structs=20
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

### Master-Stack
new_is_master=0
default_mfact=0.5
default_nmaster=1
smartgaps=0

### Overview
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

## Layer rules
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi

## Appearance
gappih=5
gappiv=5
gappoh=5
gappov=5
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2

## Blur
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

## Shadows
shadows = 1
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

## Animations
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1


# WINDOW AND WORKSPACE RULES
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:tile

windowrule=tags:1,title:Ferdium
windowrule=tags:3,title:GNU Emacs
windowrule=tags:4,title:Ghostty
windowrule=tags:5,title:Thunar
windowrule=tags:6,title:Vial
windowrule=tags:6,title:calibre
windowrule=tags:6,title:nwg-look
windowrule=tags:6,title:qBittorrent
windowrule=tags:7,title:Steam
windowrule=tags:7,title:Heroic
windowrule=tags:9,title:mpv


# KEYS
## Input
### Keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

### Trackpad
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

### Mouse
mouse_natural_scrolling=0

## Keybindings
### Apps
bind=SUPER,Return,spawn,ghostty
bind=SUPER,s,spawn,rofi -show drun
bind=SUPER,w,spawn,zen-browser
bind=SUPER+SHIFT,w,spawn,zen-browser --private-window
bind=SUPER,d,spawn,emacsclient -c -a 'emacs'
bind=SUPER,a,spawn,emacsclient -c -a 'emacs' --eval '(dired nil)'
bind=SUPER+SHIFT,a,spawn,thunar
bind=SUPER,u,spawn,sh /home/$USER/Projekty/scripts/rofi-utilities
bind=SUPER,p,spawn,hyprlock
bind=SUPER+SHIFT,p,spawn,rofi -m 1 -show power-menu -modi power-menu:~/.config/rofi/modules/rofi-power-menu

### App control
bind=SUPER,q,killclient,
bind=SUPER+CTRL,r,reload_config
bind=SUPER+CTRL,q,quit

### Layouts
bind=SUPER,TAB,toggleoverlay,
bind=SUPER+SHIFT,TAB,switch_layout,
bind=SUPER,v,togglefloating,
bind=SUPER,space,togglemaximizescreen,
bind=SUPER+SHIFT,space,togglefullscreen,

### Switch between monitors
bind=SUPER,z,focusmon,left
bind=SUPER,x,focusmon,right
bind=SUPER+shift,z,tagmon,left
bind=SUPER+shift,x,tagmon,right

### Move through workspaces
bind=SUPER,j,viewtoleft,0
bind=SUPER,k,viewtoright,0
bind=SUPER+SHIFT,j,tagtoleft,0
bind=SUPER+SHIFT,k,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

### Window focus
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

### Resize windows
bind=SUPER+CTRL,k,resizewin,+0,-50
bind=SUPER+CTRL,j,resizewin,+0,+50
bind=SUPER+CTRL,h,resizewin,-50,+0
bind=SUPER+CTRL,l,resizewin,+50,+0

### Mouse
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
